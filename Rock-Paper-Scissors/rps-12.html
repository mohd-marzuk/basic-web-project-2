<!DOCTYPE html>
<html>
  <head>

    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="rps-12.css">
  </head>
  <body>
    <p class=title>Rock Paper Scissors</p>
    <button
    class="move-button rock-button">
      <img src="images/rock-emoji.png" class="move-icon">
    </button>
    
    <button 
    class="move-button paper-button">
      <img src="images/paper-emoji.png" class="move-icon">
    </button>

    <button
    class="move-button scissors-button">
      <img src="images/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result">You Win.</p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScore();
    " class="reset">
      Reset Score
    </button>

    <button class="auto-play-button"
    onclick="autoPlay();"
    >Auto Play</button>

    <script src="rps-12.js">
    </script>
  </body>
</html>
